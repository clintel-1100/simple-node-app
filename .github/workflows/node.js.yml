name: build
on:
  push:
    paths:
      - '**.js'
jobs:
  build:
    name: the job
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubunut-latest]
        node: [10, 12, 14]
        exclude:
          - os: macos-latest
            node: 10
    
    steps:
      - uses: actions/checkout@v2
      - name: Use node.js ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
    
          
        

  
  
  
    
      
  
